<!DOCTYPE html>
<html lang="pt-br" ng-app="estudandoAngular">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/estilo.css"/>

        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/angular/angular.min.js"></script>
        <script src="js/escript.js"></script>

        <title>Hello, Cruel World!</title>
    </head>
    <body ng-controller="estudandoAngularCtrl">
            <header class="container-fluid jumbotron">
                <h1 class="text-center">
                    {{titulo}}
                </h1>
            </header>

            <section class="container-fluid">
                <h2 ng-bind="subtitulo" class="text-center">                   
                </h2>

                <table ng-show="contatos.length > 0" class="table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Nome</th>
                            <th>Telefone</th>
                            <th>Operadora</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-class="{selecionado: contato.selecionado}" ng-repeat="contato in contatos">
                            <td><input class="checkbox" type="checkbox" ng-model="contato.selecionado"></td>
                            <td>{{contato.nome}}</td>
                            <td>{{contato.telefone}}</td>
                            <td>{{contato.operadora.nome}}</td>
                        </tr>
                    </tbody>
                </table>
                
                
                <input class="form-control" type="text" placeholder="Seu nome" ng-model="contato.nome"/>
                <input class="form-control" type="text" placeholder="NÃºmero de telefone" ng-model="contato.telefone"/>
                <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome for operadora in operadoras"> 
                    <option value="">Selecione sua operadora</option>    
                </select>
                <button class="btn btn-success btn-block" ng-click="adicionar(contato)" ng-disabled="!contato.nome || !contato.telefone || !contato.operadora">Salvar</button> 
                <button class="btn btn-danger btn-block" ng-click="apagar(contatos)" ng-show="isContato(contatos)">Apagar</button>
               
            
            </section>

            <div class="container-fluid" ng-include="'footer.html'">

            </div>
    </body>
</html>
